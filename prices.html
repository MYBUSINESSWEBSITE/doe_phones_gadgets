<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOE Phones and Gadgets - Prices & Availability</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--gold:#c9a24d; --ash:#ededed; --ash-dark:#e2e2e2;
--dark:#111; --oxblood:#4b0f1a;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Segoe UI,sans-serif;background:var(--ash);color:#222;overflow-x:hidden}
section{padding:90px 20px}
a{text-decoration:none}

/* TITLES */
.section-title{text-align:center;font-size:2.4em;font-weight:900;margin-bottom:40px;position:relative}
.section-title span::before{content:"ðŸŽ…";position:absolute;top:-30px;left:-22px}

/* HERO */
.hero{background:linear-gradient(135deg,#2a020a,var(--oxblood),#000);color:#fff;text-align:center;padding:110px 20px}
.hero h1{color:var(--gold);font-size:3em}
.hero p{max-width:700px;margin:15px auto}
.hero-nav{display:flex;justify-content:center;gap:15px;flex-wrap:wrap}
.hero-nav a{padding:12px 30px;border:1px solid var(--gold);color:var(--gold);border-radius:30px;font-weight:bold}

/* SEARCH */
.search-box{max-width:420px;margin:15px auto 35px}
.search-box input{width:100%;padding:12px 18px;border-radius:30px;border:none}

/* SLIDERS */
.hero-slider,.slider{max-width:900px;margin:auto;overflow:hidden;border-radius:20px}
.hero-track,.track,.review-track{display:flex;transition:.7s}
.hero-track img,.track img{width:100%}

/* ICON NAV */
.icon-nav{display:flex;justify-content:center;gap:25px;margin:25px 0}
.icon-nav a{display:flex;flex-direction:column;align-items:center;color:var(--gold);font-weight:bold}
.icon-nav img{width:60px;height:60px}

/* CARDS */
.card{background:var(--ash-dark);border-radius:16px;overflow:hidden;cursor:pointer}
.card img{width:100%}

/* PRICE */
.price-info{
background:#4b0f1a;color:var(--gold);padding:8px;
margin-top:8px;border-radius:8px;text-align:center;font-size:.9em
}

/* CTA */
.cta{display:inline-block;margin-top:15px;padding:12px 34px;background:var(--gold);color:#000;border-radius:30px;font-weight:bold}

/* INFO */
.info-panel{
background:var(--oxblood);color:var(--gold);padding:30px;
border-radius:30px;max-width:850px;margin:30px auto;text-align:center
}

/* REVIEWS */
.reviews{background:linear-gradient(135deg,#2a020a,var(--oxblood),#000);color:var(--gold)}
.review{min-width:100%;padding:45px;font-style:italic;text-align:center}

/* CONTACT */
.contact{background:linear-gradient(135deg,#2a020a,var(--oxblood),#000);color:var(--gold);text-align:center}
.contact a{display:inline-block;margin:10px;padding:12px 25px;background:var(--gold);color:#000;border-radius:30px}

/* FOOTER */
footer{background:#111;color:var(--gold);text-align:center;padding:15px}

/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;justify-content:center;align-items:center;z-index:1000}
.modal-content{background:var(--ash);border-radius:20px;max-width:90%;padding:20px;text-align:center}
.modal-content img{max-width:100%;border-radius:16px}
.modal-content button{margin:10px;padding:12px 28px;border:none;border-radius:12px;background:var(--gold);cursor:pointer}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
<h1>DOE Phones and Gadgets</h1>
<p>Buy â€¢ Sell â€¢ Swap premium phones, smartwatches & gadgets with confidence.</p>

<div class="search-box">
<input id="searchInput" placeholder="Search phones, watches, speakers...">
</div>

<div class="hero-slider">
<div class="hero-track" id="heroTrack">
<img src="assets/images/hero-3.jpg">
<img src="assets/images/hero-4.jpg">
<img src="assets/images/hero-5.jpg">
</div>
</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-content">
<img id="modalImg">
<h3 id="modalTitle"></h3>
<button onclick="addToCart()">Add to Cart</button>
<button onclick="purchaseNow()">Purchase Now</button>
<button onclick="closeModal()">Back</button>
</div>
</div>

<footer>Â© 2025 DOE Phones and Gadgets</footer>

<script>
/* FIXED GITHUB-SAFE JAVASCRIPT */

let h=0;
setInterval(()=>{
document.getElementById("heroTrack").style.transform =
`translateX(-${(h++%3)*100}%)`;
},3000);

/* SEARCH */
document.getElementById("searchInput").addEventListener("keydown",e=>{
if(e.key==="Enter"){
let q=e.target.value.toLowerCase();
document.querySelectorAll("section").forEach(s=>{
if(s.innerText.toLowerCase().includes(q)){
s.scrollIntoView({behavior:"smooth"});
}
});
}
});

/* MODAL */
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");
const modalTitle=document.getElementById("modalTitle");

document.querySelectorAll(".card").forEach(c=>{
c.onclick=()=>{
modal.style.display="flex";
modalImg.src=c.querySelector("img").src;
modalTitle.textContent=c.dataset.name;
};
});

function closeModal(){modal.style.display="none"}
function addToCart(){alert("Added to cart")}
function purchaseNow(){alert("Redirectingâ€¦")}
</script>

</body>
</html>
